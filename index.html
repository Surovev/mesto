<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Место</title>
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body class="body">
  <header class="header"><img class="logo" src="blocks/header/logo.svg" alt="логотип"></header>
  <section class="profile"><img class="profile__avatar" src="blocks/profile/avatar.jpg" alt="аватар">
    <div class="profile__info">
      <div class="profile__block-title">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="btn btn_type_pencil"></button>
      </div>
      <p class="profile__subtitle">Исследователь океана</p>
    </div>
    <button class="btn btn_type_add"></button>
  </section>
  <section class="elements">
  </section>
  <footer class="footer">
    <p class="footer__copyright"> &copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_hidden js-popup-profile">
    <form class="popup__container" novalidate>
      <button class="btn btn_type_close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <div class="popup__row">
        <input id="popup__input_type_name" class="popup__input popup__input_type_name" required
          placeholder="Введите имя" minlength="2" maxlength="40">
        <span id="popup__input_type_name-error" class="popup-error"></span>
      </div>
      <div class="popup__row">
        <input id="popup__input_type_desc" class="popup__input popup__input_type_desc" required placeholder="О себе"
          minlength="2" maxlength="200">
        <span id="popup__input_type_desc-error" class="popup-error"></span>
      </div>
      <button class="btn btn_type_text">Сохранить</button>
    </form>
  </div>
  <div class="popup popup_hidden js-popup-place">
    <form class="popup__container" novalidate>
      <button class="btn btn_type_close" type="button"></button>
      <h3 class="popup__title">Новое место</h3>
      <div class="popup__row">
        <input id="popup__input_type_subtitle" class="popup__input popup__input_type_subtitle" required
          placeholder="Название" minlength="2" maxlength="30">
        <span id="popup__input_type_subtitle-error" class="popup-error"></span>
      </div>
      <div class="popup__row">
        <input id="popup__input_type_link" class="popup__input popup__input_type_link" type="url" required
          placeholder="Ссылка на картинку">
        <span id="popup__input_type_link-error" class="popup-error"></span>
      </div>
      <button class="btn btn_type_text">Создать</button>
    </form>
  </div>
  <div class="popup_hidden popup popup_type_img js-popup-img">
    <div class="popup-img">
      <img class="popup-img__background-img" src="#" alt="#">
      <p class="popup-img__subtitle"></p>
      <button class="btn btn_type_close" type="button"></button>
    </div>
  </div>
  <template id="card-template">
    <div class="element">
      <img class="element__img" src="#" alt="#">
      <div class="element__bottom-part">
        <h2 class="element__subtitle"></h2>
        <button class="btn btn_type_like"></button>
      </div>
      <button class="btn btn_type_delete"></button>
    </div>
  </template>
  <script type="module" src="script/index.js"></script>
</body>

</html>
