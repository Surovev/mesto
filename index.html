<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Место</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <html lang="ru"></html>
  </head>
  <body class="body">
    <header class="header"><img class="logo" src="blocks/header/logo.svg" alt="логотип"></header>
    <section class="profile"><img class="avatar" src="blocks/profile/avatar.jpg" alt="аватар">
      <div class="profile__info">
        <div class="profile__block-title">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="btn btn_type_pencil"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="btn btn_type_add"></button>
    </section>
    <section class="elements">
      <div class="element"><img class="element__img" src="blocks/element/elbrus.jpg" alt="эльбрус">
        <div class="element__bottom-part">
          <h2 class="element__subtitle">Гора Эльбрус очень высока</h2>
          <button class="btn btn_type_like"></button>
        </div>
      </div>
      <div class="element"><img class="element__img" src="blocks/element/dombay.jpg" alt="домбай">
        <div class="element__bottom-part">
          <h2 class="element__subtitle">Домбай</h2>
          <button class="btn btn_type_like"></button>
        </div>
      </div>
      <div class="element"><img class="element__img" src="blocks/element/karachaevsk.jpg" alt="карачаевск">
        <div class="element__bottom-part">
          <h2 class="element__subtitle">Карачаевск</h2>
          <button class="btn btn_type_like"></button>
        </div>
      </div>
      <div class="element"><img class="element__img" src="blocks/element/dombay.jpg" alt="домбай">
        <div class="element__bottom-part">
          <h2 class="element__subtitle">Домбай</h2>
          <button class="btn btn_type_like"></button>
        </div>
      </div>
      <div class="element"><img class="element__img" src="blocks/element/karachaevsk.jpg" alt="карачаевск">
        <div class="element__bottom-part">
          <h2 class="element__subtitle">Карачаевск</h2>
          <button class="btn btn_type_like"></button>
        </div>
      </div>
      <div class="element"><img class="element__img" src="blocks/element/elbrus.jpg" alt="эльбрус">
        <div class="element__bottom-part">
          <h2 class="element__subtitle">Гора Эльбрус</h2>
          <button class="btn btn_type_like"></button>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">	&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_hidden">
      <form class="popup__container">
        <button class="btn btn_type_close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__input popup__input_type_name">
        <input class="popup__input popup__input_type_desc">
        <button class="btn btn_type_text">Сохранить</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
